<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input id="id1" type="number" min="100" max="300" required>
<button onclick="myFunction()">验证</button>

<p id="demo"></p>

<script>
  function myFunction() {
    var inpObj = document.getElementById("id1");
    if (inpObj.checkValidity() == false) {
      document.getElementById("demo").innerHTML = inpObj.validationMessage;
    }
  }
</script>
<input id="id2" type="number" max="100">
<button onclick="myFunction()">验证</button>

<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
  function myFunction() {
    var txt = "";
    if (document.getElementById("id2").validity.rangeOverflow) {
      txt = "输入的值太大了";
    }
    document.getElementById("demo2").innerHTML = txt;
    document.getElementById("demo3").innerHTML = document.getElementById("id2").validationMessage
    document.getElementById("id2").setCustomValidity('Opps...')
    document.getElementById("demo5").innerHTML = document.getElementById("id2").validationMessage

    document.getElementById("demo4").innerHTML = document.getElementById("id2").validity.customError
  }
</script>
</body>
</html>
