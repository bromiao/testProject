<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" size="40" onkeydown="myFunction(event)">

<p id="demo"></p>

</body>
<script>
  function myFunction(event) {
    var x = event.getModifierState("CapsLock");
    document.getElementById("demo").innerHTML = "大写锁定激活: " + x;
  }
</script>
</html>
